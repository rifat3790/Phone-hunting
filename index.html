<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <!-- daisi UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl">Hunting Phone</h1>
    </header>

    <main class="conntainer mx-auto mt-8">

        <!-- search button -->
        <section class="bg-gray-100 p-4 m-4 flex justify-center">
            <input id="search-field" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
        </section>

        <!-- spinner -->
         <div id="loading-spinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner loading-lg"></span>
         </div>

        <!-- search result -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

            <!-- show all button -->
             <div id="show-all-container" class="hidden my-4 md:my-8 lg:my-12 flex justify-center">
                <button onclick="handleShowAll()" class="btn btn-primary">Show All</button>
             </div>
        </section>

        <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="phone-name" class="text-lg font-bold"></h3>
    <div id="show-detail-container">
        

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </main>

    <footer></footer>

    <script src="js/phone.js"></script>
</body>
</html>
